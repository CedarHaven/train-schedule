<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Train Schedule</title>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>

    <body>
        <h1>Train Schedule</h1>

        <!-- train schedule table. -->
        <div id="train-schedule">
            <h3>Current Train Schedule</h3>
            <table>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (mins)</th>
                    <th>Next Arrival</th>
                    <th class="no-border">Minutes Away</th>
                </tr>
                <tbody id="body"></tbody>
            </table>
        </div>

        <!-- form for entering (in order) train name, train destination, the time of the first train, and the frequency with which the train comes in minutes. -->
        <form>
            <h3>Add Train</h3>
            Train Name:<br>
            <input type="text" id="name" placeholder="Starlight Express"><br>
            Destination<br>
            <input type="text" id="place" placeholder="Toronto, CA"><br>
            First Train Time (HH:mm - military time):<br>
            <input type="text" id="time" placeholder="05:50"><br>
            Frequency (mins):<br>
            <input type="text" id="frequency" placeholder="30"><br>
            <input type="submit" id="add-train" value="Submit">
        </form>
        
        <!-- imports for firebase and the firebse database, jquery, moment.js, and my javascript file. -->
        <script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script src="assets/javascript/app.js"></script>
    </body>
</html>
